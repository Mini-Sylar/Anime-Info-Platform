<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link as="image" href="images/spy-x-family-main.jpg" />
    <script
      src="https://kit.fontawesome.com/f10280270c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      type="text/javascript"
      src="./javascript/dragscroll.js"
    ></script> -->
    <!-- preload font -->
    <link
      rel="preload"
      href="./fonts/DexaPro-Regular.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/DexaPro-Bold.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./images/page-icon.png" />
    <!-- Set Font Family -->
    <style>
      @font-face {
        font-family: DexaPro-Regular;
        src: url(./fonts/DexaPro-Regular.ttf);
      }
      @font-face {
        font-family: DexaPro-Bold;
        src: url(./fonts/DexaPro-Bold.ttf);
      }
      * {
        font-family: DexaPro-Regular;
      }
    </style>
    <!-- Analytics -->
    <script async src="https://cdn.splitbee.io/sb.js"></script>
    <title>Anime Information Platform</title>
  </head>
  <body>
    <button type="button" class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="links-mobile">
      <a
        href="https://anilist.co/search/anime/this-season"
        target="_blank"
        class="links"
        >Current Season</a
      >
      <a href="./about.html" class="links">About</a>
      <a href="./contact.html" class="links">Contact</a>
      <!-- <a href="#" class="links">Subscription</a> -->
    </div>
    <div class="main-wrapper">
      <nav class="navigation-desktop">
        <div class="logo">LOGO</div>
        <div class="links-desktop">
          <a
            href="https://anilist.co/search/anime/this-season"
            target="_blank"
            class="links"
            >Current Season</a
          >
          <a href="./about.html" class="links">About</a>
          <a href="./contact.html" class="links">Contact</a>
          <!-- <a href="#" class="links">Subscription</a> -->
        </div>
        <div class="extra-desktop">
          <div class="search-box">
            <form action="" method="" id="search-form" name="anime-search">
              <button class="btn-search" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <input
                type="text"
                class="input-search dynamic-color"
                placeholder="Search for anime..."
                autocomplete="off"
                name="showTitle"
              />
            </form>
          </div>
        </div>
      </nav>

      <section class="main-body">
        <div class="left-side">
          <div class="anime-title-container">
            <h1 class="anime-title style-1">Loading...</h1>
          </div>
          <div class="anime-meta-details">
            <p class="anime-synopsis style-1"></p>
          </div>

          <div class="rating-trailer-container">
            <span class="anime-rating-container">
              <p class="anime-data">
                <span class="year"></span>
                <!-- <span class="dot">&dot;</span> -->
                <br />
                <span class="genre"></span>
                <br />
                <!-- <span class="dot">&dot;</span> -->
                <span class="episode-count"></span>
              </p>
              <p class="anime-rating">
                <span class="stars">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </span>
                <span class="rating"></span>
                <span class="share-container">
                  <button type="button" class="share-info">
                    <i class="fa-solid fa-share-nodes"></i>
                  </button>
                </span>
              </p>
            </span>
            <span class="trailer-container">
              <div class="main-video-container"></div>
            </span>
          </div>

          <button type="button" class="more-info dynamic-color">
            More Info
          </button>
        </div>
        <div class="right-side">
          <div class="arrow-left"><i class="fa-solid fa-arrow-left"></i></div>
          <div class="anime-cards dragscroll noselect">
            <div class="cards card-1 dynamic-color">loading...</div>
            <div class="cards card-2 dynamic-color">loading...</div>
            <div class="cards card-3 dynamic-color">loading...</div>
            <div class="cards card-4 dynamic-color">loading...</div>
            <div class="cards card-5 dynamic-color">loading...</div>
            <div class="cards card-6 dynamic-color">loading...</div>
            <div class="cards card-7 dynamic-color">loading...</div>
            <div class="cards card-8 dynamic-color">loading...</div>
            <div class="cards card-9 dynamic-color">loading...</div>
            <div class="cards card-10 dynamic-color">loading...</div>
          </div>
          <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
          <div class="surpise-holder">
            <button type="button" class="surprise dynamic-color">
              Surprise Me
            </button>
          </div>
        </div>
      </section>
      <div class="showBackroundImages"></div>
    </div>

    <script src="./javascript/index.js"></script>
    <script src="./javascript/dragscroll.js"></script>
    <script src="./javascript/automatic-slide.js"></script>
  </body>
</html>
